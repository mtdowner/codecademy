ign","learn-advanced-algorithms-and-data-structures","introduction-to-project-management","sql-table-transformation","learn-sass","dsf-exploratory-data-analysis-python","learn-websockets","complex-data-structures","learn-to-prevent-sql-injections-with-node-js","learn-css-in-js","learn-build-tools","seds-learn-the-command-line","computer-architecture","dsaly-bi-dashboards-with-tableau","learn-javascript-unit-testing","api-development-with-swagger-and-openapi","natural-language-processing","learn-vue-js","learn-responsive-design","learn-advanced-algorithms-and-data-structures","sql-analyzing-business-metrics","defending-express-applications-from-sql-injection-xss-csrf-attacks","learn-vue-js","learn-d3","learn-web-scraping","decp-data-processing-pandas","learn-jquery","connecting-front-end-to-back-end","learn-python-3","review-scan-systems-nmap","secure-configurations-encryption","cs-101-livestream-series","learn-handlebars","learn-navigation-design","learn-advanced-python","getting-started-with-nmap","learn-git","getting-started-with-cybersecurity-analyst-interview-prep","knowledge-review-for-cybersecurity-analysts-tools-threat-intelligence-learning","dsf-exploratory-data-analysis-python","hypothesis-testing-python","practice-scripting-challenges-for-cybersecurity-analysts","practical-data-cleaning","introduction-to-blockchain","fundamentals-of-cyber-resilience-and-risk-management-portfolio-project","social-engineering-and-human-error"]},"payment":{"subscription":{"canPauseSub":false,"canUnpauseSubscription":false,"canUpgradeSub":false,"isProPaused":false,"isProScheduledToPause":false,"trialActive":false,"isStudentPlan":false,"planType":"pro-gold"}},"notifications":{"polling":false,"entities":{},"areas":{}},"workshop":{"config":{"apiBase":"propeller.cc-le-cf.com","protocol":"https","proxy":"cc-propeller.cloud","userId":"630d6dcc8af48773d981c008"}},"entities":{"contentItems":{"byId":{"782acec3114d31ed3cbc5f00e95ff4de":{"__typename":"Project","id":"782acec3114d31ed3cbc5f00e95ff4de","description":"Create a console video game with C# methods and control flow\n","isDeprecated":null,"isFree":false,"published":true,"slug":"console-game-challenge-project","title":"Console Game","time":60,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":true,"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"dotnet","server":"http"},"download_path":"https://content.codecademy.com/PRO/independent-practice-projects/csharp-console-game/Console-Game-Starting.zip","objective":"#### Overview\nThis project is slightly different than others you have encountered thus far on Codecademy. Instead of a step-by-step tutorial, this project contains a series of open-ended requirements which describe the project you'll be building. There are many possible ways to correctly fulfill all of these requirements, and you should expect to use the internet, Codecademy, and other resources when you encounter a  problem that you cannot easily solve. \n\n#### Project Goals\nIn this project, you’ll write C# methods to create a game in your console. The game engine is provided for you, but it expects you to define four methods. Each one determines how some part of the game will work. You'll run your code using `dotnet run` in the console.\n\n#### Setup Instructions\nIf you choose to do this project on your computer instead of Codecademy, you can download what you’ll need by clicking the “Download” button below. If you're using Visual Studio, you’ll define the methods in **Game.cs** and run the code to see your game in action. If you need help setting up on your own computer, read our [article about running C# with Visual Studio Community](https://www.codecademy.com/courses/learn-c-sharp/articles/csharp-go-off-platform).","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/learn-c-sharp/console-game-screenshot-1.png","video_url":null,"workspace":{"__typename":"Workspace","id":"5d572ad2839f3c16452c45b4","slug":"csharp-console-game","type":"dotnet"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Prerequisites","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"","task_key":"0_0_07206824720753837","text":"In order to complete this project, you should have completed the first 4 sections of [Learn C#](https://www.codecademy.com/learn/learn-c-sharp) (through Learn C#: Methods).\n"}]},{"__typename":"ProjectTaskGroup","heading":"Project Requirements","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"If you're curious about the other files:\n* **Program.cs** contains the `Main()` method. When you type \u003ckbd\u003edotnet run\u003c/kbd\u003e, `Main()` is invoked. It uses the methods you will define in **Game.cs**\n* **Game.cs** defines a `Game` class. Its methods define how the game works, and they are called by  `Main()`\n* **SuperGame.cs** defines a `SuperGame` class, which is the base class of `Game`. This allows your game to run even if you haven't defined all of the methods in `Game`. Base classes and inheritance are explained in later C# lessons\n* **ConsoleGame.csproj** defines configuration settings for the project, like what version of `dotnet` to use, where to print output, etc.","task_key":"1_0_007667257558352614","text":"You’ll write four methods in **Game.cs**. The game engine is written in **Program.cs**, which will call your methods as needed. As you complete this project, make sure that all of your methods are named exactly as specified so that they can be called correctly when the game is played.\n\nYou don’t need to edit **Program.cs** to get your game working. \n\nCheck the GIF below to get a sense of what you’ll be building. Start the game with `dotnet run`. In the game, you control the character with the keyboard. Up moves the character up, left moves the character left, etc. Close the game by pressing \u003ckbd\u003eQ\u003c/kbd\u003e or \u003ckbd\u003eCTRL\u003c/kbd\u003e + \u003ckbd\u003eC\u003c/kbd\u003e\n\n![Console game preview](https://content.codecademy.com/PRO/independent-practice-projects/csharp-console-game/console-game-preview.gif)\n"},{"__typename":"ProjectTaskGroupTask","hint":"The string can take many values, including:\n* `\"LeftArrow\"`\n* `\"RightArrow\"`\n* `\"UpArrow\"`\n* `\"DownArrow\"`\n* `\"Spacebar\"`\n\nWithin the method, consider [using a `switch` statement](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/switch).\n\n[For `out` parameters](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/out-parameter-modifier), remember that:\n* The `out` parameter must have the `out` keyword and its expected type in the method declaration\n* The `out` parameter must be set to a value before the method ends\n\n","task_key":"1_1_0620694213031417","text":"Create an `UpdatePosition()` method. This method will be used to change the position of the character based on keyboard input. The method should:\n* have the `public new static` modifiers\n* return nothing\n* have three arguments: a `string` representing the key pressed, an `int` representing the change in the x coordinate, and an `int` representing the change in the y coordinate\n* have the last two parameters labeled with `out` \n\nIn the method, you should set the value of the two `int` arguments based on the `string` value. For example: if the `string` is `\"DownArrow\"`, the x coordinate should change by `0` units and the y coordinate should be increased by `1` unit. \n\n(You'll notice that the y-axis is \"flipped\". That's because the origin, or (0,0) point, is in the top-left!)\n"},{"__typename":"ProjectTaskGroupTask","hint":"If you're having trouble finding these symbols here they are by name:\n* `\u003c` \u0026mdash; less than\n* `\u003e` \u0026mdash; greater than\n* `^` \u0026mdash; caret\n* `v` \u0026mdash; lowercase v\n\n\nWithin the method, consider [using a `switch` statement](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/switch).\n","task_key":"1_2_046988659668366606","text":"Create an `UpdateCursor()` method. It will allow the player icon to change with each keypress. Its input will be the key pressed and it will return a symbol that represents the player. The method should:\n* have the `public new static` modifiers\n* return a `char`\n* have one argument: a `string` representing the key pressed\n\n In our example GIF we used the following mapping:\n* `\"LeftArrow\"` : `'\u003c'`\n* `\"RightArrow\"` : `'\u003e'`\n* `\"UpArrow\"` : `'^'`\n* `\"DownArrow\"` : `'v'`\n"},{"__typename":"ProjectTaskGroupTask","hint":"Within the method, consider [using an `if`-`else` statement](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/if-else).\n","task_key":"1_3_07887297156084563","text":"Create a `KeepInBounds()` method. Without this method, hitting the boundaries will break the game!  \n\nEvery time a key is pressed, it will be called twice: once for x and once for y. The method will constrain a coordinate between 0 and its maximum value to keep the character from going off-screen. \n\nThe method should:\n* have the `public new static` modifiers\n* return an `int`\n* have two arguments: an `int` representing the coordinate, and an `int` representing the maximum value\n\nHere's how the method will be used. Imagine that the x-coordinate has a maximum of `10` (exclusive), so it should only take values from `0` through `9`:\n```cs\n// newX will be 1\nnewX = KeepInBounds(1, 10);\n// newX will be 0\nnewX = KeepInBounds(-1, 10);\n// newX will be 9\nnewX = KeepInBounds(10,10);\n// newX will be 9\nnewX = KeepInBounds(11,10);\n```\n"},{"__typename":"ProjectTaskGroupTask","hint":"You can imagine that the method will be used like so:\n\n```cs\nif (DidScore(characterX, characterY, fruitX, fruitY))\n{\n  score++;\n}\n```\n\nFor those curious learners, you can find the actual code towards the bottom of **Program.cs**.","task_key":"1_4_05256510779809576","text":"Create a `DidScore()` method. This will allow the score to increase if the character hits the `@` object \u0026mdash; let's call it the \"fruit\".\n\nIt should:\n* have the `public new static` modifiers\n* return a `bool`\n* have four `int` arguments: the x and y of the character, and the x and y of the \"fruit\"\n\n\nThe method will return `true` if they overlap and `false` otherwise. For example, if the character and \"fruit\" are both at (1,5), it should return `true`:\n```cs\n// scored will be true\nscored = DidScore(1, 5, 1, 5);\n```\nIf the character is instead at (1,4), it should return `false`:\n```cs\n// scored will be false\nscored = DidScore(1, 4, 1, 5);\n```"}]},{"__typename":"ProjectTaskGroup","heading":"Extensions \u0026 Solution Code","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"","task_key":"2_0_038400954749891847","text":"Great work! If you’d like to see the solution, move to the next task. If you’d like to extend your project on your own, you could consider the following:\n\n* Customize the character and controls! Maybe your character is an emoji, maybe you use W, A, S, D instead of the arrow keys.\n* Make the character \"loop around\" the bounds of the screen. If the character moves all the way right, it should reappear on the left. If the character moves all the way down, it should reappear on the top.\n"},{"__typename":"ProjectTaskGroupTask","hint":"","task_key":"2_1_026522543053769576","text":"Great work! Visit [our forums](https://discuss.codecademy.com/t/console-project-challenge-project-c/462366) to compare your project to our sample solution code. You can also learn how to host your own solution on GitHub so you can share it with other learners! Your solution might loo t","server":"http"},"download_path":"https://content.codecademy.com/PRO/independent-practice-projects/csharp-console-game/Console-Game-Starting.zip","objective":"#### Overview\nThis project is slightly different than others you have encountered thus far on Codecademy. Instead of a step-by-step tutorial, this project contains a series of open-ended requirements which describe the project you'll be building. There are many possible ways to correctly fulfill all of these requirements, and you should expect to use the internet, Codecademy, and other resources when you encounter a  problem that you cannot easily solve. \n\n#### Project Goals\nIn this project, you’ll write C# methods to create a game in your console. The game engine is provided for you, but it expects you to define four methods. Each one determines how some part of the game will work. You'll run your code using `dotnet run` in the console.\n\n#### Setup Instructions\nIf you choose to do this project on your computer instead of Codecademy, you can download what you’ll need by clicking the “Download” button below. If you're using Visual Studio, you’ll define the methods in **Game.cs** and run the code to see your game in action. If you need help setting up on your own computer, read our [article about running C# with Visual Studio Community](https://www.codecademy.com/courses/learn-c-sharp/articles/csharp-go-off-platform).","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/learn-c-sharp/console-game-screenshot-1.png","video_url":null,"workspace":{"__typename":"Workspace","id":"5d572ad2839f3c16452c45b4","slug":"csharp-console-game","type":"dotnet"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Prerequisites","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"","task_key":"0_0_07206824720753837","text":"In order to complete this project, you should have completed the first 4 sections of [Learn C#](https://www.codecademy.com/learn/learn-c-sharp) (through Learn C#: Methods).\n"}]},{"__typename":"ProjectTaskGroup","heading":"Project Requirements","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"If you're curious about the other files:\n* **Program.cs** contains the `Main()` method. When you type \u003ckbd\u003edotnet run\u003c/kbd\u003e, `Main()` is invoked. It uses the methods you will define in **Game.cs**\n* **Game.cs** defines a `Game` class. Its methods define how the game works, and they are called by  `Main()`\n* **SuperGame.cs** defines a `SuperGame` class, which is the base class of `Game`. This allows your game to run even if you haven't defined all of the methods in `Game`. Base classes and inheritance are explained in later C# lessons\n* **ConsoleGame.csproj** defines configuration settings for the project, like what version of `dotnet` to use, where to print output, etc.","task_key":"1_0_007667257558352614","text":"You’ll write four methods in **Game.cs**. The game engine is written in **Program.cs**, which will call your methods as needed. As you complete this project, make sure that all of your methods are named exactly as specified so that they can be called correctly when the game is played.\n\nYou don’t need to edit **Program.cs** to get your game working. \n\nCheck the GIF below to get a sense of what you’ll be building. Start the game with `dotnet run`. In the game, you control the character with the keyboard. Up moves the character up, left moves the character left, etc. Close the game by pressing \u003ckbd\u003eQ\u003c/kbd\u003e or \u003ckbd\u003eCTRL\u003c/kbd\u003e + \u003ckbd\u003eC\u003c/kbd\u003e\n\n![Console game preview](https://content.codecademy.com/PRO/independent-practice-projects/csharp-console-game/console-game-preview.gif)\n"},{"__typename":"ProjectTaskGroupTask","hint":"The string can take many values, including:\n* `\"LeftArrow\"`\n* `\"RightArrow\"`\n* `\"UpArrow\"`\n* `\"DownArrow\"`\n* `\"Spacebar\"`\n\nWithin the method, consider [using a `switch` statement](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/switch).\n\n[For `out` parameters](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/out-parameter-modifier), remember that:\n* The `out` parameter must have the `out` keyword and its expected type in the method declaration\n* The `out` parameter must be set to a value before the method ends\n\n","task_key":"1_1_0620694213031417","text":"Create an `UpdatePosition()` method. This method will be used to change the position of the character based on keyboard input. The method should:\n* have the `public new static` modifiers\n* return nothing\n* have three arguments: a `string` representing the key pressed, an `int` representing the change in the x coordinate, and an `int` representing the change in the y coordinate\n* have the last two parameters labeled with `out` \n\nIn the method, you should set the value of the two `int` arguments based on the `string` value. For example: if the `string` is `\"DownArrow\"`, the x coordinate should change by `0` units and the y coordinate should be increased by `1` unit. \n\n(You'll notice that the y-axis is \"flipped\". That's because the origin, or (0,0) point, is in the top-left!)\n"},{"__typename":"ProjectTaskGroupTask","hint":"If you're having trouble finding these symbols here they are by name:\n* `\u003c` \u0026mdash; less than\n* `\u003e` \u0026mdash; greater than\n* `^` \u0026mdash; caret\n* `v` \u0026mdash; lowercase v\n\n\nWithin the method, consider [using a `switch` statement](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/switch).\n","task_key":"1_2_046988659668366606","text":"Create an `UpdateCursor()` method. It will allow the player icon to change with each keypress. Its input will be the key pressed and it will return a symbol that represents the player. The method should:\n* have the `public new static` modifiers\n* return a `char`\n* have one argument: a `string` representing the key pressed\n\n In our example GIF we used the following mapping:\n* `\"LeftArrow\"` : `'\u003c'`\n* `\"RightArrow\"` : `'\u003e'`\n* `\"UpArrow\"` : `'^'`\n* `\"DownArrow\"` : `'v'`\n"},{"__typename":"ProjectTaskGroupTask","hint":"Within the method, consider [using an `if`-`else` statement](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/if-else).\n","task_key":"1_3_07887297156084563","text":"Create a `KeepInBounds()` method. Without this method, hitting the boundaries will break the game!  \n\nEvery time a key is pressed, it will be called twice: once for x and once for y. The method will constrain a coordinate between 0 and its maximum value to keep the character from going off-screen. \n\nThe method should:\n* have the `public new static` modifiers\n* return an `int`\n* have two arguments: an `int` representing the coordinate, and an `int` representing the maximum value\n\nHere's how the method will be used. Imagine that the x-coordinate has a maximum of `10` (exclusive), so it should only take values from `0` through `9`:\n```cs\n// newX will be 1\nnewX = KeepInBounds(1, 10);\n// newX will be 0\nnewX = KeepInBounds(-1, 10);\n// newX will be 9\nnewX = KeepInBounds(10,10);\n// newX will be 9\nnewX = KeepInBounds(11,10);\n```\n"},{"__typename":"ProjectTaskGroupTask","hint":"You can imagine that the method will be used like so:\n\n```cs\nif (DidScore(characterX, characterY, fruitX, fruitY))\n{\n  score++;\n}\n```\n\nFor those curious learners, you can find the actual code towards the bottom of **Program.cs**.","task_key":"1_4_05256510779809576","text":"Create a `DidScore()` method. This will allow the score to increase if the character hits the `@` object \u0026mdash; let's call it the \"fruit\".\n\nIt should:\n* have the `public new static` modifiers\n* return a `bool`\n* have four `int` arguments: the x and y of the character, and the x and y of the \"fruit\"\n\n\nThe method will return `true` if they overlap and `false` otherwise. For example, if the character and \"fruit\" are both at (1,5), it should return `true`:\n```cs\n// scored will be true\nscored = DidScore(1, 5, 1, 5);\n```\nIf the character is instead at (1,4), it should return `false`:\n```cs\n// scored will be false\nscored = DidScore(1, 4, 1, 5);\n```"}]},{"__typename":"ProjectTaskGroup","heading":"Extensions \u0026 Solution Code","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"","task_key":"2_0_038400954749891847","text":"Great work! If you’d like to see the solution, move to the next task. If you’d like to extend your project on your own, you could consider the following:\n\n* Customize the character and controls! Maybe your character is an emoji, maybe you use W, A, S, D instead of the arrow keys.\n* Make the character \"loop around\" the bounds of the screen. If the character moves all the way right, it should reappear on the left. If the character moves all the way down, it should reappear on the top.\n"},{"__typename":"ProjectTaskGroupTask","hint":"","task_key":"2_1_026522543053769576","text":"Great work! Visit [our forums](https://discuss.codecademy.com/t/console-project-challenge-project-c/462366) to compare your project to our sample solution code. You can also learn how to host your own solution on GitHub so you can share it with other learners! Your solution might look different from ours, and that's okay! There are multiple ways to solve these projects, and you'll learn more by seeing others' code. "}]}],"components":{"PersistentCodeEditor":{"__typename":"PersistentCodeEditor","id":"5d572b1e839f3c16852c4b7d","type":"PersistentCodeEditor","files":["Game.cs","Program.cs"],"navigator_disabled":null,"no_run_button":null},"Terminal":{"__typename":"Terminal","id":"5d572b1e839f3c16852c4b7f","type":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]}}}},"__APOLLO_STATE__":{"Workspace:5d572ad2839f3c16452c45b4":{"__typename":"Workspace","id":"5d572ad2839f3c16452c45b4","slug":"csharp-console-game","backendType" "text":"You’ll write four methods in **Game.cs**. The game engine is written in **Program.cs**, which will call your methods as needed. As you complete this project, make sure that all of your methods are named exactly as specified so that they can be called correctly when the game is played.\n\nYou don’t need to edit **Program.cs** to get your game working. \n\nCheck the GIF below to get a sense of what you’ll be building. Start the game with `dotnet run`. In the game, you control the character with the keyboard. Up moves the character up, left moves the character left, etc. Close the game by pressing \u003ckbd\u003eQ\u003c/kbd\u003e or \u003ckbd\u003eCTRL\u003c/kbd\u003e + \u003ckbd\u003eC\u003c/kbd\u003e\n\n![Console game preview](https://content.codecademy.com/PRO/independent-practice-projects/csharp-console-game/console-game-preview.gif)\n"},{"__typename":"ProjectTaskGroupTask","hint":"The string can take many values, including:\n* `\"LeftArrow\"`\n* `\"RightArrow\"`\n* `\"UpArrow\"`\n* `\"DownArrow\"`\n* `\"Spacebar\"`\n\nWithin the method, consider [using a `switch` statement](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/switch).\n\n[For `out` parameters](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/out-parameter-modifier), remember that:\n* The `out` parameter must have the `out` keyword and its expected type in the method declaration\n* The `out` parameter must be set to a value before the method ends\n\n","taskKey":"1_1_0620694213031417","text":"Create an `UpdatePosition()` method. This method will be used to change the position of the character based on keyboard input. The method should:\n* have the `public new static` modifiers\n* return nothing\n* have three arguments: a `string` representing the key pressed, an `int` representing the change in the x coordinate, and an `int` representing the change in the y coordinate\n* have the last two parameters labeled with `out` \n\nIn the method, you should set the value of the two `int` arguments based on the `string` value. For example: if the `string` is `\"DownArrow\"`, the x coordinate should change by `0` units and the y coordinate should be increased by `1` unit. \n\n(You'll notice that the y-axis is \"flipped\". That's because the origin, or (0,0) point, is in the top-left!)\n"},{"__typename":"ProjectTaskGroupTask","hint":"If you're having trouble finding these symbols here they are by name:\n* `\u003c` \u0026mdash; less than\n* `\u003e` \u0026mdash; greater than\n* `^` \u0026mdash; caret\n* `v` \u0026mdash; lowercase v\n\n\nWithin the method, consider [using a `switch` statement](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/switch).\n","taskKey":"1_2_046988659668366606","text":"Create an `UpdateCursor()` method. It will allow the player icon to change with each keypress. Its input will be the key pressed and it will return a symbol that represents the player. The method should:\n* have the `public new static` modifiers\n* return a `char`\n* have one argument: a `string` representing the key pressed\n\n In our example GIF we used the following mapping:\n* `\"LeftArrow\"` : `'\u003c'`\n* `\"RightArrow\"` : `'\u003e'`\n* `\"UpArrow\"` : `'^'`\n* `\"DownArrow\"` : `'v'`\n"},{"__typename":"ProjectTaskGroupTask","hint":"Within the method, consider [using an `if`-`else` statement](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/if-else).\n","taskKey":"1_3_07887297156084563","text":"Create a `KeepInBounds()` method. Without this method, hitting the boundaries will break the game!  \n\nEvery time a key is pressed, it will be called twice: once for x and once for y. The method will constrain a coordinate between 0 and its maximum value to keep the character from going off-screen. \n\nThe method should:\n* have the `public new static` modifiers\n* return an `int`\n* have two arguments: an `int` representing the coordinate, and an `int` representing the maximum value\n\nHere's how the method will be used. Imagine that the x-coordinate has a maximum of `10` (exclusive), so it should only take values from `0` through `9`:\n```cs\n// newX will be 1\nnewX = KeepInBounds(1, 10);\n// newX will be 0\nnewX = KeepInBounds(-1, 10);\n// newX will be 9\nnewX = KeepInBounds(10,10);\n// newX will be 9\nnewX = KeepInBounds(11,10);\n```\n"},{"__typename":"ProjectTaskGroupTask","hint":"You can imagine that the method will be used like so:\n\n```cs\nif (DidScore(characterX, characterY, fruitX, fruitY))\n{\n  score++;\n}\n```\n\nFor those curious learners, you can find the actual code towards the bottom of **Program.cs**.","taskKey":"1_4_05256510779809576","text":"Create a `DidScore()` method. This will allow the score to increase if the character hits the `@` object \u0026mdash; let's call it the \"fruit\".\n\nIt should:\n* have the `public new static` modifiers\n* return a `bool`\n* have four `int` arguments: the x and y of the character, and the x and y of the \"fruit\"\n\n\nThe method will return `true` if they overlap and `false` otherwise. For example, if the character and \"fruit\" are both at (1,5), it should return `true`:\n```cs\n// scored will be true\nscored = DidScore(1, 5, 1, 5);\n```\nIf the character is instead at (1,4), it should return `false`:\n```cs\n// scored will be false\nscored = DidScore(1, 4, 1, 5);\n```"}]},{"__typename":"ProjectTaskGroup","heading":"Extensions \u0026 Solution Code","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"","taskKey":"2_0_038400954749891847","text":"Great work! If you’d like to see the solution, move to the next task. If you’d like to extend your project on your own, you could consider the following:\n\n* Customize the character and controls! Maybe your character is an emoji, maybe you use W, A, S, D instead of the arrow keys.\n* Make the character \"loop around\" the bounds of the screen. If the character moves all the way right, it should reappear on the left. If the character moves all the way down, it should reappear on the top.\n"},{"__typename":"ProjectTaskGroupTask","hint":"","taskKey":"2_1_026522543053769576","text":"Great work! Visit [our forums](https://discuss.codecademy.com/t/console-project-challenge-project-c/462366) to compare your project to our sample solution code. You can also learn how to host your own solution on GitHub so you can share it with other learners! Your solution might look different from ours, and that's okay! There are multiple ways to solve these projects, and you'll learn more by seeing others' code. "}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5d572b1e839f3c16852c4b7d"},{"__ref":"Terminal:5d572b1e839f3c16852c4b7f"}]},"progress({\"userId\":\"630d6dcc8af48773d981c008\"})":{"__typename":"ProjectProgressSummary","contentItemId":"782acec3114d31ed3cbc5f00e95ff4de","started":true,"startedAt":"2024-02-11T07:28:46+00:00","completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"630d6dcc8af48773d981c008","lastUpdated":"2024-02-11T07:48:26+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":["0_0_07206824720753837"],"kanban":null}},"progressPct":12,"tasksComplete":1,"tasksTotal":8,"status":1,"type":"project","checklist":{"0_0_07206824720753837":"true"}}},"ROOT_QUERY":{"__typename":"Query","project({\"slug\":\"console-game-challenge-project\"})":{"__ref":"Project:782acec3114d31ed3cbc5f00e95ff4de"}}}},"__N_SSP":true},"page":"/projects/practice/[projectSlug]","query":{"projectSlug":"console-game-challenge-project"},"buildId":"le-5980d9df214128c4617bc4a800ce196754a73050","assetPrefix":"/_le","isFallback":false,"gssp":true,"scriptLoader":[]}</script><script>(function(){var js = "window['__CF$cv$params']={r:'8548a48c8bf578ec',t:'MTcwNzc4MDg3Mi42NjgwMDA='};_cpo=document.createElement('script');_cpo.nonce='',_cpo.src='/cdn-cgi/challenge-platform/scripts/jsd/main.js',document.getElementsByTagName('head')[0].append
